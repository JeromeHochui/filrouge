<meta charset="UTF-8">
<div class="col-md-2 product-image" data-ng-if="!$ctrl.mini">
	<div >
		<h1 class="text-center red"><span data-ng-bind="$ctrl.product.price"></span>&euro;</h1>
		<p class="text-center" id="green" data-ng-if="$ctrl.product.active && $ctrl.product.stock > 0">En stock</p>
		<span data-ng-show="$ctrl.product.stock > 0" class="green">{{$ctrl.product.stock}} disponibles</span> 
		<p class="text-center" id="danger" data-ng-if="!$ctrl.product.active || $ctrl.product.stock == 0">Non disponible</p>
		<p class="text-center">Quantité :</p>
	</div>
	<form class="row">
		<input type="number" class="col-md-8" data-ng-model="$ctrl.quantity" name="quantity" min="0" max="999">
		<button class="text-center col-md-4 " data-ng-click="$ctrl.addToBasket($ctrl.product, $ctrl.quantity)" ><span class="glyphicon glyphicon-plus"></span></button>
	</form>
</div>

<div data-ng-if="$ctrl.mini">
	<form class="row">
		<button class="text-center "  ><span class="glyphicon glyphicon-plus"></span> Détails</button>
	</form>
</div>

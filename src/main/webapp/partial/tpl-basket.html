<div class="container-fluid row">
	<div class="row col-md-10">
		<h1>Votre panier</h1>

		<div class="row">
			<div class="col-md-5"></div>
			<span class="col-md-2">Prix</span>
			<span class="col-md-2">Quantit√©</span>
		</div>
		<div class="row" data-ng-repeat="item in basket">
			<div class="col-md-5" >
				<span>{{item.product.productName}}</span>
			</div>
			<div class="col-md-2"><span class="prix">{{item.product.price}} &euro;</span></div>
			<div class="col-md-2"><span>{{item.quantity}}</span></div>
			<div class="col-md-2"><span><button class="btn btn-default" data-ng-click="removeFromBasket(item.product.id)">Supprimer</button></span></div>
		</div>
		<br>
	</div>
	<div class="row col-md-2">
		<br>
		<span>Sous-total : ( {{totalQuantity}} article(s))</span>
		<span>{{totalPrice}}&euro;</span>
		<br>
		<button type="submit" class="btn btn-default" data-ng-click="command()">Passer la commande</button>
	</div>
</div>
<br>

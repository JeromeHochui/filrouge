	<body>
	<div class="container">		
			<div class="row">
				<div class="col-lg-4 active">

				</div>
				<div class="col-lg-4 current active">

				<div class="col-lg-4">
					<a href="#">Liste des commandes</a>
				</div>				
 			</div>
 			<hr/>
 			
 		<form>		  
		  <div class="form-group">
		    <label for="inputMark">Type de bière: </label>
		    	<select class="form-control form-control-sm">
 			 		<option>Blonde</option>
 			 		<option>Brune</option>
 			 		<option>Ambrées</option>
 			 		<option>Blanche</option>
				</select>
				
			 <label for="inputMark">Type de contenant: </label>
		    	<select class="form-control form-control-sm">
 			 		<option>Bouteille</option>
 			 		<option>Canette</option>
 			 		<option>Fût</option> 			 		
				</select>		     
		  
		    <label for="inputName">Nom de la bière: </label>
		    <input type="text" class="form-control" placeholder="Nom de la bière">
<!-- 		    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
		  </div>
		  
		    <label for="inputMark">Marque de la bière: </label>
		    <input type="text" class="form-control" placeholder="Marque de la bière">
		    
		    <label for="inputMark">Référence: </label>
		    <input type="text" class="form-control" placeholder="Référence de la bière">
		    
		    <label for="inputMark">Volume: </label>
		    <input type="number" step="any" class="form-control" placeholder="Volume">
		    
		    <label for="inputMark">Poids: </label>
		    <input type="number" step="any" class="form-control" placeholder="Poids de la bière">
		    
		    <label for="inputMark">Taux d'alcool: </label>
		    <small id="emailHelp" class="form-text text-muted">En pourcentage.</small>
		    <input type="number" step="any" class="form-control" placeholder="Taux d'alcool">		    
		    
		    <label for="inputMark">Description: </label>
		    <input type="text" class="form-control" placeholder="Description">
		    	  	  
		 
		  <button type="submit" class="btn btn-primary">Valider</button>
		  </div>
		</form>

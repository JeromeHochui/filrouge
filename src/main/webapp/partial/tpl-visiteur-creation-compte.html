	<div class="container">
	<h1>Créer un compte client</h1>
	<form>		  
		    <label for="nom">Nom: </label>
		    <input type="text" id="nom" class="form-control" placeholder="Nom">
		    
		    <label for="prenom">Prénom: </label>
		    <input type="text" id="prenom" class="form-control" placeholder="Prénom">
		    
		    <label for="email">E-mail (pour se connecter): </label>
		    <input type="email" id="email" class="form-control" placeholder="E-mail">
		    
		    <label for="password">Mot de passe: </label>
		    <input type="password" id="password" class="form-control" placeholder="Mot de passe">
		    
		    <label for="passwordRepaet">Mot de passe à nouveau: </label>
		    <input type="password" id="passwordRepaet" class="form-control" placeholder="Mot de passe">
		    
		    <label for="adresse">Adresse: </label>
		    <input type="text" id="adresse" class="form-control" placeholder="Adresse">	
		    
		    <label for="codePostal">Code Postal: </label>
		    <input type="text" id="codePostal" class="form-control" placeholder="Code Postal">
		    
		    <label for="telephone">Téléphone: </label>
		    <input type="text" id="telephone" class="form-control" placeholder="Téléphone">	 
		    
		    <label for="dateNaissance">Date de naissance: </label>
		    <input type="date" id="dateNaissance" class="form-control" placeholder="Date de naissance">
		 
		  <button type="submit" class="btn btn-primary">Valider</button>
		</form>

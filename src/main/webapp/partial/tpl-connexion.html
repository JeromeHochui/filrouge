<div class="container-fluid">
	<h1>Se connecter</h1>
	<form name="connect" class="form-horizontal" novalidate>
		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" id="email" data-ng-model="$ctrl.user.email" name="email" placeholder="Email" required>
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Mot de passe</label>
			<div class="col-sm-7">
				<input type="password" class="form-control" id="password" data-ng-model="$ctrl.user.password" name="password" placeholder="Mot de passe" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-7">
				<button type="submit" class="btn btn-default" data-ng-click="$ctrl.connect($ctrl.user)" data-ng-disabled="connect.$invalid">Se connecter</button>
			</div>
		</div>
	</form>
</div>
